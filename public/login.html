<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="../shared/normalize.css" />
    <link rel="stylesheet" href="../shared/additional.css" />
    <link rel="stylesheet" href="register.css" />
  </head>
  <body>
    <div class="login-screen flex">
      <div class="login-mangools">
        <div class="login-mangools__bg--small relative flex flex-col items-center">
          <h2>Good to see you again</h2>
          <div class="login-mangools__card">
            <form id="loginForm" method="POST" action="/login" class="flex flex-col">
              <div for="" class="flex flex-col card__list">
                <span class="card__label">Your email</span>
                <label for="" class="relative">
                  <input class="card__input" type="text" id="email" name="email" placeholder="eg. elonmusk@gmail.com" required />
                </label>
              </div>
              <div for="" class="flex flex-col card__list">
                <span class="card__label">Your password</span>
                <label for="" class="relative">
                  <input class="card__input" type="password" id="password" name="password" placeholder="eg. iloveyoutoo" required />
                </label>
              </div>
              <button type="submit" class="card__sign-in">Sign In</button>
              <div class="flex justify-evenly">
                <a href="register.html" class="card__url">Don't have an account?</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Optional: Add JavaScript to handle form submission with Fetch API (AJAX)
      document.getElementById('loginForm').addEventListener('submit', function (e) {
        e.preventDefault(); // Prevent default form submission
        
        // Get form data
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        
        // Send data to backend via Fetch API
        fetch('/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email: email, password: password }),
        })
          .then(response => response.json())
          .then(data => {
            if (data.success) {
              window.location.href = '/dashboard'; // Redirect on successful login
            } else {
              alert('Invalid credentials!');
            }
          })
          .catch(error => console.error('Error:', error));
      });
    </script>
  </body>
</html>
